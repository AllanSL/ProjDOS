{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap 5.3.6 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
      min-height: 100vh;
    }
    .card {
      border-radius: 1rem;
    }
    .btn-outline-light:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body class="gradient-custom d-flex align-items-center justify-content-center">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white">
          <div class="card-body p-5">

            <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
            <form method="post">
              {% csrf_token %}

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usuario" name="username" placeholder="usuario" required>
                <label for="usuario">Usu√°rio</label>
              </div>

              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="senha" name="password" placeholder="Senha" required>
                <label for="senha">Senha</label>
              </div>

              <div class="d-grid">
                <button class="btn btn-outline-light btn-lg" type="submit" >Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3.6 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
